<!DOCTYPE html>
<html>
<head>
  <title>EnergyVisualisation</title>
  <meta name="viewport" content="width=device-width,height=device-height initial-scale=1, user-scalable=no"">

<!--   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/> -->
  <link rel="stylesheet" type="text/css" href="css/style.css"/>

<script src="./lib/d3.min.js"></script>
<script src="./js/scroller.js"></script>
<script src="./js/sections.js"></script>
<script src="./js/autoscroller.js"></script>

<script language="javascript">

function start(){
    display();
    autoscroller(2000);
}
</script>
</head>


<body onload="start()">
<div class="container roboto">
  <div id='graphic'>
    <div id='sections'>
      <section class="roboto step">
        <div class="title" style= "padding-top: 150px;">Reference Building</div>
      </section>
    
      <section class="step">
        <div class="title">Envelope Designs</div>

      </section>

      <section class="step">
        <div class="title">High Efficiency Cooling</div>

      </section>

      <section class="step">
        <div class="title">Hybrid System</div>
        Cieling fans, and natural ventilation 
      </section>

      <section class="step">
        <div class="title">January Redesign</div>
        With detailed energy simulation and optmisation
      </section>

      <section class="step">
        <div class="title">February Redesign</div>
        With reduced ventilation schedule 
      </section>

      <section class="step">
        <div class="title">Roof Top Solar</div>
        510MWh per year capacity
      </section>

      

    </div>
    <div id='vis'>
         <div class = "station-number">
        STATION 1 of 5
      </div>
      <div class = "station-title">
      Net Zero Energy
      </div>
    </div>
    <div id="extra-space">
    </div>
  </div>
</div>



</body>
</html>
